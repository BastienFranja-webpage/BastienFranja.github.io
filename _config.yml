title: Bastien Franja - Portfolio
email: Bastien.franja@gmail.com
description: >-
  Portfolio professionnel présentant mes projets et compétences techniques
baseurl: "" 
# Important : utilisez VOTRE domaine ici
url: "https://bastienfranja.io"  # ou "http://bastienfranja.io" si sans SSL
github_username: BastienFranja  # Remplacez par votre vrai username GitHub

remote_theme: StartBootstrap/startbootstrap-clean-blog-jekyll

name: Bastien Franja

# --- AJOUTEZ CES SECTIONS CI-DESSOUS ---

# Configuration de la navigation
navbar_links:
  - title: "Accueil"
    url: "/"
  - title: "À propos"
    url: "/about"
  - title: "Projets"
    url: "/projects"
  - title: "Blog"
    url: "/posts"
  - title: "Contact"
    url: "/contact"

# Pages à inclure dans le header
header_pages:
  - about.md
  - projects.md
  - contact.md

# Configuration du thème
startbootstrap-clean-blog:
  # Social media (optionnel)
  social:
    - platform: "github"
      url: "https://github.com/BastienFranja"
    - platform: "linkedin"
      url: "https://linkedin.com/in/bastienfranja"
    - platform: "envelope"
      url: "mailto:Bastien.franja@gmail.com"
  
  # Navigation
  navigation:
    - name: "Accueil"
      url: "/"
    - name: "À propos"
      url: "/about"
    - name: "Projets"
      url: "/projects"
    - name: "Blog"
      url: "/posts"
    - name: "Contact"
      url: "/contact"
  
  # Footer
  footer:
    copyright: "© 2024 Bastien Franja"
    show_social: true

# Configuration Jekyll
permalink: /:year/:month/:day/:title/
timezone: Europe/Paris

# Plugins (optionnel mais recommandé)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclusions
exclude:
  - tmp/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md
  - "*.sublime-project"
  - "*.sublime-workspace"
  - ".env"
